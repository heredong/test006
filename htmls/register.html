<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 't05:register' %}" method="post">
    {% csrf_token %}
    <p>{{ error_msg }}</p>
    <input type="text" name="uname" placeholder="用户名">
    <br>
    <input type="password" name="pwd" placeholder="密码">
    <br>
    <input type="password" name="confirm_pwd" placeholder="确认密码">
    <br>
    <input type="submit" value="注册">
</form>

</body>
</html>
