<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="{% url 't05:login' %}" method="post" style="margin: 0 auto;text-align: center">
    <p>{{ error_msg }}</p>
    <input type="text" name="name" placeholder="用户名">
    <br>
    <input type="password" name="pwd" placeholder="密码">
    <br>
    <input type="submit" value="登录">
    {% csrf_token %}
</form>
</body>
</html>
